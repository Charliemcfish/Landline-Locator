<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="phone.png"
    />
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Telephone Number Validator</h1>
      <div class="container">
        <div class="example-numbers">
          <h2>Use Landline Locator to find out where a landline number is calling you from</h2>
          <h3>Give it a try with these landline numbers</h3>
          <ul>
            <li>020 7946 0958</li>
            <li>0121 496 1234</li>
            <li>0161 555 5678</li>
            <li>0131 987 6543</li>
            <li>0117 456 7890</li>
            <li>01935 123456</li>
            
          </ul>
        </div>

        <div class="phone-container">
          <div class="phone-background">
            <div class="phone-camera"></div>
          </div>
          <label for="user-input">Enter a Phone Number:</label>
          <input maxlength="20" type="text" id="user-input" value="" />
          <div id="results-div"></div>
          <div class="phone-footer">
            <button class="btn-styles" id="check-btn">Check</button>
            <button class="btn-styles" id="clear-btn">Clear</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script> 
  </body>
</html>
